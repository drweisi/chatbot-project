<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>微信风格 GPT 聊天0513</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      clear: both;
    }

    .user {
      background-color: #9fe659;
      float: right;
    }

    .gpt {
      background-color: #ffffff;
      float: left;
    }

    #input-container {
      display: flex;
      padding: 8px;
      border-top: 1px solid #ddd;
      background-color: #eee;
    }

    #message {
      flex: 1;
      padding: 10px;
      border-radius: 18px;
      border: 1px solid #ddd;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #1aad19;
      color: white;
      border-radius: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #179b16;
    }
  </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="message" placeholder="请输入消息...">
  <button onclick="sendMessage()">发送</button>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("message");
    const content = input.value.trim();
    if (!content) return;

    const chatContainer = document.getElementById("chat-container");
    chatContainer.innerHTML += `<div class="message user">${content}</div>`;
    chatContainer.scrollTop = chatContainer.scrollHeight;
    input.value = "";

    try {
      const response = await fetch("http://152.32.186.184/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: content }],
          user_id: "test_user"
        })
      });

      if (!response.ok) {
        chatContainer.innerHTML += `<div class="message gpt">请求失败，状态码 ${response.status}</div>`;
        return;
      }

      const data = await response.json();
      chatContainer.innerHTML += `<div class="message gpt">${data.reply}</div>`;
      chatContainer.scrollTop = chatContainer.scrollHeight;

    } catch (error) {
      chatContainer.innerHTML += `<div class="message gpt">发生错误：${error.message}</div>`;
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  }

  document.getElementById("message").addEventListener("keypress", function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
